<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini MCP Connector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .response-area {
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Gemini MCP Connector テスト</h1>
  
  <div>
    <textarea id="input-text" placeholder="Geminiに送信するテキストを入力してください"></textarea>
  </div>
  
  <div>
    <button id="send-button">送信</button>
    <button id="clear-button">クリア</button>
  </div>
  
  <div class="status" id="status-message"></div>
  
  <div>
    <h2 style="font-size: 16px; margin-top: 15px;">Geminiからの応答:</h2>
    <div class="response-area" id="response-text"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
